name: Continuous Integration

# Ejecutar en push a cualquier rama y en pull requests
on:
  push:
  pull_request:
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Install dependencies
      run: npm ci

    - name: Cleanup any existing Supabase containers
      run: supabase stop --no-backup 2>/dev/null || true

    - name: Start Supabase local instance
      run: supabase start

    - name: Run tests with coverage
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      env:
        SUPABASE_URL: http://127.0.0.1:54321
        SUPABASE_ANON_KEY: sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH
        SUPABASE_SERVICE_KEY: sb_secret_N7UND0UgjKTVK-Uodkm0Hg_xSvEMPvz
        DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres

    - name: Stop Supabase
      if: always()
      run: supabase stop --no-backup
      
    - name: Test Summary
      run: |
        echo "## Test Results Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Coverage Information" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‹ Coverage reports generated in \`coverage/\` directory" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "### Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY